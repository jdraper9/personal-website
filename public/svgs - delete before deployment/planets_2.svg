<svg
        width="500"
        height="500"
        viewBox="0 0 500 500"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="planets_2">
          <circle
            id="outer-orbit"
            cx="250"
            cy="250"
            r="200"
            stroke="black"
            strokeOpacity="0.25"
          />
          <circle
            id="middle-orbit"
            cx="250"
            cy="250"
            r="125"
            stroke="black"
            strokeOpacity="0.25"
          />
          <circle
            id="inner-orbit"
            cx="250"
            cy="250"
            r="50"
            stroke="black"
            strokeOpacity="0.25"
          />
          <circle
            className="outer-circle"
            cx={this.state.blue.coordinates.x}
            cy={this.state.blue.coordinates.y}
            r="10"
            fill="gray"
          />
          <circle
            id="mid-circle"
            cx={this.state.green.coordinates.x}
            cy={this.state.green.coordinates.y}
            r="8"
            fill="gray"
          />
          <circle
            className="inner-circle"
            cx={this.state.yellow.coordinates.x}
            cy={this.state.yellow.coordinates.y}
            r="6"
            fill="gray"
          />
        </g>
      </svg>